<!DOCTYPE html>

<html lang="en">
    </head>
        <meta charset="=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scal1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    <head>
    <body>
        <div class="wrap">
            <section class="screen">
               0
            </section>

            <section class="buttons">
                <div class="but-row">
                    <button class="but double">C</button>
                    <button class="but">&larr;</button>
                    <button class="but">&divide;</button>
                </div>

                <div class="but-row">
                    <button class="but">7</button>
                    <button class="but">8</button>
                    <button class="but">9</button>
                    <button class="but">&times;</button>
                </div>

                <div class="but-row">
                    <button class="but">4</button>
                    <button class="but">5</button>
                    <button class="but">6</button>
                    <button class="but">&minus;</button>
                </div>

                <div class="but-row">
                    <button class="but">1</button>
                    <button class="but">2</button>
                    <button class="but">3</button>
                    <button class="but">&plus;</button>
                </div>

                <div class="but-row">
                    <button class="but triple">0</button>
                    <button class="but">&equals;</button>
                </div>

            </section>

        </div>
    </body>

</html>
